<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint-4</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">checkpoint-4</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid" id="bg-image">
        <!-- 3-col row -->
        <div class="row">
            <div class="col-3 min-vh-100">
            </div>
            <!-- CLOCK -->
            <div class="col-6">
                <div class="row flex-column min-vh-100">
                    <div class="col d-flex justify-content-center align-items-end text-danger"
                        onload="app.WeathersController.startTime()" id="time">
                    </div>
                    <!-- QUOTE -->
                    <div class="col d-flex justify-content-center align-items-end" id="quote">
                    </div>
                    <!-- WEATHER / TO-DO card -->
                    <div class="col">
                        <div class="col d-flex justify-content-end align-items-start text" id="weather">
                        </div>
                        <div class="col card d-flex justify-content-end align-items-end text-danger">
                            <h5 class="card-title">To-Dos</h5>
                            <div id="to-do"></div>
                        </div>
                        <form class="d-flex p-2" onsubmit="app.toDosController.addToDo()">
                            <input type="text" name="to-do" id="" class="form-control" placeholder="To Do"
                                aria-describedby="" minlength="3" maxlength="50" required>
                            <button type="submit" class="btn btn-success" title='add to-do'><i
                                    class="fas fa-plus"></i>ADD</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Get Your Shit Done</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
